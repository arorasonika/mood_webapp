{% extends "base.html" %}

{% block title %}Get Started{% endblock %}

{% block content %}
<div class="container" style="max-width: 480px; margin-top: 4rem; margin-bottom: 4rem;">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title text-center">Hello!</h2>
            <p class="text-center text-muted mb-4">
                Enter your phone number to log in or create your Mindful Moments account.
            </p>
            <form method="POST" action="{{ url_for('login') }}" class="mt-3">
                <div class="mb-4">
                    <label for="phone_number" class="form-label">Your Phone Number</label>
                    <input type="tel" class="form-control form-control-lg" id="phone_number" name="phone_number" placeholder="e.g., +1 415 555 1234" required>
                    <div class="form-text mt-2">We'll send a secure code to verify this number. Standard message rates may apply.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-2" style="margin-top: 1rem;">Send Verification Code</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
